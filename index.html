<!DOCTYPE html>
<html>
  <head>
    <title>rot.js tutorial game</title>
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    <script src="./game.js"></script>
  </head>
  <body onload="Game.init()">
    <h2>Transcend</h2>
    <h3>How to play:</h3>
    <ul>
      <li>You're goal is to find the treasure!</li>
      <li>Use the arrow keys to navigate "@" around the map.</li>
      <li>Avoid "Q" at all costs! They're trying to capture you.</li>
      <li>Check each treasure chest ("*") by hitting "Enter" or the "Spacebar"</li>
    </ul>
  </body>
</html>
